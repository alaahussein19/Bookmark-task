<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container text-center my-4">
        <h2 class="" >Bookmarker</h2>
    <h4 class="mb-5" > Bookmark your <span>favorite sites</span>  </h4>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="siteName" placeholder="">
            <label for="siteName"> Site Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="siteURL" placeholder="">
            <label for="siteURL"> Site URL</label>
          </div>
    
    <button onclick="submitBtn()" class="btn btn-danger my-3" id="submitBtn">Submit</button></div>
    <table class="table text-center">
       <thead>
<tr>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
</tr>


    </thead  > 
    <tbody id="tableData"></tbody>
    </table>
